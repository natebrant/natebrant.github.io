<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Home</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js " type="module"></script>
</head>

<body>
    <div class="header center" style="height:8%;">
        <h1>Login or sign up</h1>
    </div>

    <div class="main ">
        <div class="block center">
            <div class="form">
                <input class="input" type="text" id="sName" style='width:80%' placeholder="First,Last Name" required>
                <input class="input" type="text" id="sUName" style='width:80%' placeholder="UserName" required>
                <input class="input" type="text" id="sEmail" style='width:80%' placeholder="Email" required>
                <input class="input hide" type="password" id="sPassword" style='width:80%' placeholder="Password" required>
                <input class="input hide" type="password" id="sPassword2" style='width:80%;' placeholder="Verify Password" required>
                <input class="input" type="text" id="userimg" style='width:80%;' placeholder="Optional: image url">
                <input class="input" type="text" id="userColor" style='width:80%;' placeholder="Optional:Hex code">

                <input class="input" type="submit" id="signUp" value="Sign up">
            </div>
            <h1 style="margin-left:50%;">or</h1>
            <div class="form">
                <input class="input" type="text" name="UName" id="lName" style='width:80%' placeholder="UserName or Email">
                <input class="input" type="password" name="Password" id="lPass" style='width:80%' placeholder="Password">

                <input class="input" type="submit" id="login" value="Login">
            </div>
        </div>
    </div>



</body>

</html>
