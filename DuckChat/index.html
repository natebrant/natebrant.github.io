<body>
    <div class="header">
        <div class="flex">
            <div class="block" style="margin-left:1%; white-space: nowrap;">

            </div>
            <div class="block space"></div>

                <input class="input" name="comment" placeholder="Search"></input>
            </div>
            <div class="block space" ;></div> -->
            <div class="block" >

            </div>

                <button class="nav-button block " onclick="location.href='favorites.html'">Favorites</button>
            </div> -->
            <div class="block dropdown">
                <button class="nav-button block dropbtn" id="account" onclick="location.href='account.html'">Sign/Log in</button>

                    <div id="Username"></div>

                    <div id="email"></div>

        <div class="main" >

        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h1>Create Server</h1>
                <input type="text" placeholder="Enter Server name" id="serverName" required>

                <input type="text" placeholder="Optional: Enter Server image url" id="img">
                <input type="text" placeholder="Optional: Enter Hex Color" id="color">


                <button type="submit" class="btn" id="createServer">Create Server</button>
                <button type="button" class="btn cancel" id="close">Close</button>
            </form>
        </div>

    </div>
