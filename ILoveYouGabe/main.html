<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILoveYouGabe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {

            
            background-color: #ff914d; /* Orange */
            color: white;
            padding: 1rem;
            text-align: center;
        }
        section {
            padding: 2rem;
            margin: 0;
            background-color: #fff2e6; /* Light orange */
        }
        h2 {
            color: #9c27b0; /* Purple */
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .photo-gallery div {
            flex: 1;
            margin: 10px;
            text-align: center;
            max-width: 30%;
        }
        .photo-gallery div.middle {
            flex: 1.5; /* Make the middle image container larger */
        }
        .photo-gallery img {
            width: 100%;
            height: auto;
            max-height: 300px; /* Ensure all images are the same height */
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .photo-caption {
            margin-top: 0.5rem;
            font-style: italic;
            color: #5d4037; /* Dark brown */
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>

    <script>
        // Function to open a modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        // Function to close a modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });
        }

        // Function to get a random image from a set of images
        function getRandomImage(catId, imagePathArray) {
            const randomIndex = Math.floor(Math.random() * imagePathArray.length);
            document.getElementById(catId).src = imagePathArray[randomIndex];
        }

        // Set the random images for each cat
        document.addEventListener("DOMContentLoaded", function() {
            // Replace the array content with the actual paths to your images
            getRandomImage('cat1', [
                'Egg/IMG_6227.JPG',
                'Egg/IMG_6172.JPG',
                'Egg/IMG_3085.jpg'
            ]);
            getRandomImage('cat2', [
                'Fish/IMG_6422.JPG',
                'Fish/IMG_6399.JPG',
                'Fish/IMG_6420.JPG'
            ]);
            getRandomImage('cat3', [
                'Cent/IMG_6175.JPG',
                'Cent/IMG_6191.jpg',
                'Cent/IMG_6413.JPG'
            ]);
        });
    </script>
